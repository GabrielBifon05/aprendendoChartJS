<!DOCTYPE html>
<html lang="pt-br">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aprendendo ChartJS</title>
</head>

<body style="display: flex">
    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart2"></canvas>
    </div>
    <div style="position: relative; height:40vh; width:40vw">
        <canvas id="myChart"></canvas>
    </div>
</body>
<script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
<script>
    const graf1 = document.getElementById('myChart');

    new Chart(graf1, {
        type: 'bar',
        data: {
            labels: ['Janeiro', 'Fevereiro', 'Mar√ßo', 'Abril', 'Maio', 'Junho'],
            datasets: [{
                label: 'Temperatura',
                data: [22, 24, 27, 23, 20, 18],
                borderWidth: 1,
                backgroundColor: "rgb(255, 0, 100)",
            },
            {
                label: 'Umidade',
                data: [90, 89, 93, 87, 88, 82],
                borderWidth: 1,
                backgroundColor: "rgb(0, 0, 200)",
            }],
        },
        options: {}
    });
    
    const graf2 = document.getElementById('myChart2');
    
    new Chart(graf2, {
        type: 'line',
        data: {
            labels: ['12:00', '13:00', '14:00', '15:00', '16:00', '17:00'],
            datasets: [{
                label: 'Temperatura',
                data: [30, 29, 28, 25, 22, 23],

                backgroundColor: "rgb(255, 0, 100)",
                borderColor: "rgb(255, 0, 100)",
                
            },
            {

                data: [80, 82, 80, 85, 80, 83],
                borderWidth: 1,
                backgroundColor: "rgb(0, 0, 200)",
                borderColor: "rgb(0, 0, 200)",
            }],
        },
        options: {}
    });

</script>

</html>
